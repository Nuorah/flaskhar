{% extends 'base.html' %}

{% block content %}
<form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.block.label }}<br>
            {{ form.block(size=32) }}
        </p>
        <p>
            {{ form.difficulty.label }}<br>
            {{ form.difficulty(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
